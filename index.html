<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Import DM Sans font -->

  <style>
    body {
      background-color: black;
      font-family: 'DM Sans', sans-serif;
      margin: 0;

      display: flex;
      justify-content: space-around;
      background-color: black;

    #title1{
      color: rgb(0, 0, 0);
      text-align: center;
      font-size: 3em;
      background-color: aliceblue;
    }

    #book1{
      padding-top: 50px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a id="A" target="_blank" href="https://youtube.com">About</a>
    <a id="B" target="_blank" href="https://youtube.com">Contact</a>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Webpage</title>
  <style>
     body{
            background-image: url(https://www.simplilearn.com/ice9/free_resources_article_thumb/Best_Project_Management_Books.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position:top;
        }

    .navbar {
      background-color:white;
      color: black;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .title {
      font-size: 1.5em;
      font-weight: bold;
    }

    .navbar .links a {
      color: black;
      text-decoration: none;
      margin-left: 15px;
      transition: color 0.3s;
    }

    .navbar .links a:hover {
      color: #3f443fb5;
    }

    a:after{
        color:purple;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="title">Hamburger Books</div>
    <div class="links">
      <a target = _blank href="youtube.com">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
  </div>

</body>
</html>
